<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP 3 Séries</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar is-black">
    <div class="navbar-brand">
      <a class="navbar-item" href="index.html">
        <strong> <i class="fas fa-tv"></i> TOP 3 Séries</strong>
      </a>
    </div>
    <div class="navbar-menu">
      <div class="navbar-end">
        <a class="navbar-item" href="about.html">À propos</a>
        <a class="navbar-item" href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Formulaire -->
  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">Contactez-moi</h1>
      <form class="box" action="#" method="post">
        <div class="field">
          <label class="label">Nom</label>
          <div class="control">
            <input class="input" type="text" placeholder="Votre nom">
          </div>
        </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" placeholder="exemple@email.com">
          </div>
        </div>

        <div class="field">
          <label class="label">Message</label>
          <div class="control">
            <textarea class="textarea" placeholder="Votre message..."></textarea>
          </div>
        </div>

        <div class="field has-text-centered">
          <button class="button is-link">Envoyer</button>
        </div>
      </form>
      <div class="has-text-centered mt-4">
        <a href="index.html" class="button is-light">⬅ Retour</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer has-background-black has-text-white has-text-centered">
    <p> &copy; 2025 - Tous droits réservés - TOP3 Séries</p>
  </footer>

</body>
</html>
